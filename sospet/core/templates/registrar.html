{% extends "model-page.html" %}

{% block content  %} 
    
    <h1 class="text-center">Cadastrar Pet</h1> 
    
     <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        
        <div class="container">
            <input class="form-control" name="petid" type="number" value="{{ pet.id }}">
            <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" name="email" type="email" value="{{ pet.email }}">
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input class="form-control" name="telefone" type="number" value="{{ pet.telefone }}">            
            </div>        
            <div class="form-group">
                <label>Cidade</label>
                <input class="form-control" name="cidade" type="text" value="{{ pet.cidade }}">            
            </div>        
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao" rows="4">{{ pet.descricao }}</textarea>
            </div>        
            <div class="form-group">
                
                {% if  pet.foto  %} 
                    <a href="/media/{{ pet.foto }}">Foto Atual</a>
                {% endif  %} 
                <input type="file" class="form-control-file border" name="fotopet" accept="image/*" value="{{ pet.foto.url }}"> 
            </div> 

            <button class="btn btn-primary" type="submit">
            {% if pet%}
                Alterar
            {% else %}
                Cadastrar
            {% endif %}
            </button>            

        </div>
    </form>
    <p></p>

{% endblock %}
